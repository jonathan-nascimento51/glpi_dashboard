# Configuração do pre-commit para verificações de segurança
# https://pre-commit.com/

repos:
  # Hooks básicos
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]

  # Formatação Python
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length=100"]

  # Imports Python
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=100"]

  # Linting Python
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.287
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  # Segurança Python - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", "bandit.yaml"]
        exclude: ^tests/

  # Verificação de dependências Python
  - repo: https://github.com/pyupio/safety
    rev: 2.3.5
    hooks:
      - id: safety
        args: ["--ignore", "51668"]  # Ignorar vulnerabilidades conhecidas se necessário

  # Detecção de segredos - GitLeaks
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.17.0
    hooks:
      - id: gitleaks

  # Detecção de segredos - TruffleHog
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.45.3
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c "trufflehog git file://. --since-commit HEAD --only-verified --fail"
        language: system
        stages: ["commit", "push"]

  # Análise de segurança - Semgrep
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.31.1
    hooks:
      - id: semgrep
        args: ["--config=auto", "--error"]
        exclude: ^tests/

  # Verificação de Dockerfile
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ["--ignore", "DL3008", "--ignore", "DL3009"]

  # Verificação de YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: ["-d", "relaxed"]

# Configuração global
default_stages: [commit]
fail_fast: false

# Configurações específicas por linguagem
default_language_version:
  python: python3.11
  node: "18.17.0"

# Exclusões globais
exclude: |
  (?x)^(
      migrations/.*|
      .*/migrations/.*|
      node_modules/.*|
      .venv/.*|
      venv/.*|
      __pycache__/.*|
      .git/.*|
      .pytest_cache/.*|
      .coverage.*|
      htmlcov/.*|
      .tox/.*|
      dist/.*|
      build/.*|
      *.egg-info/.*
  )$
