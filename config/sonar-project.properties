# SonarQube Configuration
sonar.projectKey=glpi_dashboard
sonar.organization=your_org_key
sonar.projectName=GLPI Dashboard
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=frontend/src,backend
sonar.tests=frontend/src,backend/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**,**/__pycache__/**,**/*.pyc

# Frontend specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/coverage/test-report.xml

# Backend specific
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Quality gate thresholds
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.ts,**/*.stories.tsx,**/test_*.py,**/*_test.py

# Language specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.file.suffixes=.py

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
