# GLPI Dashboard Redis Configuration (Production)
# ===============================================

# Network
bind 127.0.0.1
port 6379
protected-mode yes
tcp-backlog 511
tcp-keepalive 300
timeout 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel warning
logfile ""
syslog-enabled no
databases 16

# Snapshotting (More frequent for production)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-slave-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 10mb
repl-backlog-ttl 3600
slave-priority 100

# Security (Production)
# requirepass your_secure_password_here
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835c3f1a2e7"
rename-command SHUTDOWN "SHUTDOWN_b835c3f1a2e7"

# Limits (Production)
maxclients 10000
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append only file (Production settings)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log (More sensitive in production)
slowlog-log-slower-than 1000
slowlog-max-len 256

# Latency monitor (Enable in production)
latency-monitor-threshold 100

# Event notification (Minimal for production)
notify-keyspace-events "Ex"

# Advanced config (Production optimized)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# Client output buffer limits (Production)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Performance tuning
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Production specific settings
# More aggressive memory management
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Optimized save intervals for production
save 900 1
save 300 10
save 60 10000

# Enable TCP keepalive
tcp-keepalive 60

# Optimize for production workload
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# Memory usage optimization
jemalloc-bg-thread yes

# Disable potentially dangerous features in production
# module-load-from /path/to/module.so

# Production monitoring
# Enable stats for monitoring
# info-refresh-interval 1