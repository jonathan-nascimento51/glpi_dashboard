name: CI Robust Stack
on: [push, pull_request]
jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Unit & Coverage
        run: pytest
      - name: Contract fuzz (Schemathesis)
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          ENVIRONMENT: ci
          RELEASE: ${{ github.sha }}
          OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318
        run: ./run_schemathesis.sh
  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci || npm i
      - name: Generate API client (orval)
        run: npx orval --config orval.config.ts
      - name: Build Storybook
        run: npx storybook build
      # - name: Publish to Chromatic
      #   uses: chromaui/action@v1
      #   with: { projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }} }
      - name: Unit (Vitest)
        run: npx vitest run --reporter=verbose
  e2e:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Adicione Playwright quando houver preview do app."