<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Comando ‚Ä¢ Departamento de Tecnologia</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- External Libraries -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='.9em' font-size='90'%3eüéõÔ∏è%3c/text%3e%3c/svg%3e">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="brand-logo">
          <i class="fa fa-microchip"></i>
        </div>
        <div class="brand-info">
          <h1>Centro de Comando</h1>
          <p>Departamento de Tecnologia</p>
        </div>
      </div>

      <div class="header-controls">
        <!-- Search Container -->
        <div class="search-container">
          <i class="fa fa-search search-icon"></i>
          <input 
            type="text" 
            class="search-input" 
            placeholder="Pesquisar sistemas, m√©tricas, alertas..."
            autocomplete="off"
          >
          <!-- Search results will be dynamically added here -->
        </div>

        <!-- Status Indicator -->
        <div class="status-live" title="Sistema Online - Clique para atualizar">
          <div class="status-pulse"></div>
          <span>AO VIVO</span>
        </div>
        
        <!-- Theme Switcher will be added here by JavaScript -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Metrics Grid -->
      <section class="metrics-section">
        <div class="metrics-grid">
          <!-- Metric cards will be dynamically generated -->
        </div>
      </section>

      <!-- Charts Section -->
      <section class="charts-section">
        <div class="row g-4 p-4">
          <div class="col-lg-8">
            <div class="chart-container">
              <h3 class="mb-3">Performance do Sistema</h3>
              <div class="chart-wrapper" style="height: 300px;">
                <canvas id="performanceChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="chart-container">
              <h3 class="mb-3">Uso de Recursos</h3>
              <div class="chart-wrapper" style="height: 300px;">
                <canvas id="resourceChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row g-4 px-4 pb-4">
          <div class="col-12">
            <div class="chart-container">
              <h3 class="mb-3">Tr√°fego de Rede</h3>
              <div class="chart-wrapper" style="height: 200px;">
                <canvas id="networkChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light border-top py-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="text-muted small">
          <i class="fa fa-copyright"></i> 2024 Departamento de Tecnologia
        </div>
        <div class="text-muted small">
          <i class="fa fa-clock"></i> 
          <span id="current-time"></span>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Application Scripts -->
  <script src="{{ url_for('static', filename='js/utils/api.js') }}"></script>
  <script src="{{ url_for('static', filename='js/utils/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/Header.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/MetricsGrid.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/ChartWidget.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/SearchPanel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/FilterPanel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/ThemeSwitcher.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components/Dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <!-- Initialize Clock -->
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      const clockElement = document.getElementById('current-time');
      if (clockElement) {
        clockElement.textContent = timeString;
      }
    }

    // Update clock every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
